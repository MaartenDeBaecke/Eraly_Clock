<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
      let x = 0;
      let y = 0;
      let s = 150;

      let m = "00";
      let h = "00";
      let b = "1000x";

      var count = 0,
        time = 150;

      function clickFunction() {
        if (b === "1000x"){
          b = "1x";
          s = 150000;
          time = s;
          timeout();
        } else {
          b = "1000x";
          s = 150;
          time = s;
          timeout();
        }

        countTextH = document.getElementById("btn");
        countTextH.innerHTML = b;
      }


      function timeout() {
        setTimeout(function () {
            count += 1;

            countTextM = document.getElementById("min");
            countTextM.innerHTML = m;

            countTextH = document.getElementById("hours");
            countTextH.innerHTML = h;



            y += 1;
            if (y < 10){
              m = "0" + y.toString();
            } else if(y < 24) {
              m = y.toString();
            } else {
              y = 0;
              m = "00";
              x += 1;

              if (x < 10){
                h = "0" + x.toString();
              } else if (x < 24){
                h = x.toString();
              } else {
                x = 0;
                h = "00";
              }
            }

            timeout();
        }, time);
      };
      timeout();




    </script>

  </head>
  <body>
    <div class="container">
      <header class="head">
        <h1>It's<h1>
      </header>
      <div class="clock">
        <span id="hours">
          00
        </span>
        <span>
          :
        </span>
        <span id="min">
          00
        </span>
      </div>
      <footer class="footer">
        Tommy-Eraly
        <button onclick="clickFunction()" type="button" id="btn" class="btn" name="button">
          1000x
        </button>

      </footer>
    </div>
  </body>
</html>
